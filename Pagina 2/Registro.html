<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Personal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="compras.css"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <h2>Otras</h2>
        <ul>
          <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="#"><i class="fas fa-users"></i> Gestión de Personal</a></li>
          <li><a href="#"><i class="fas fa-vial"></i> Laboratorio</a></li>
          <li><a href="#"><i class="fas fa-boxes"></i> Inventario</a></li>
          <li><a href="#" class="active"><i class="fas fa-shopping-cart"></i> Compras</a></li>
          <li><a href="#"><i class="fas fa-tooth"></i> Consultas Odontológicas</a></li>
          <li><a href="#"><i class="fas fa-stethoscope"></i> Consultas Médicas</a></li>
          <li><a href="#"><i class="fas fa-file-invoice-dollar"></i> Administración</a></li>
          <li><a href="#"><i class="fas fa-procedures"></i> Hospitalización</a></li>
          <li><a href="#"><i class="fas fa-tools"></i> Mantenimiento</a></li>
          <li><a href="#"><i class="fas fa-calendar-check"></i> Gestión de Citas</a></li>
        </ul>
      </nav>

      <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-md-5 pt-4">
        
        <div class="card custom-card p-4 shadow-sm">
          <h1>Registro de Personal Médico</h1>
          <form class="formulario">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="form-group col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
              </div>
              <div class="form-group col-md-6">
                <label for="cedula">Cédula</label>
                <input type="number" class="form-control" id="cedula" name="cedula" required>
              </div>
              <div class="form-group col-md-6">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
              </div>
              <div class="form-group col-md-6">
                <label for="fecha_ingreso">Fecha de Ingreso</label>
                <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" required>
              </div>
              <div class="form-group col-md-6">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
              </div>
              <div class="form-group col-md-6">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group col-md-6">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
              </div>
              <div class="form-group col-md-6">
                <label for="rol">Rol</label><button id="agregar rol" class="btn-hospital-small">Nueva Rol</button>
                <select class="form-control" id="rol"></select>
                <dialog id="ventana rol">
                    <label for="nombre rol">Nombre del Rol</label>
                    <input type="text" class="form-control" id="nombre rol" name="nombre rol" required>
                    <label for="descripcion rol">descripcion del Rol</label>
                    <input type="text" class="form-control" id="descripcion rol" name="descripcion rol" required>
                    <button id="confirmar rol" class="btn-hospital-small">Confirmar</button><button id="cancelar rol" class="btn-hospital-small">Cancelar</button>
                </dialog>
              </div>
              <div class="form-group col-md-6">
                <label for="especialidad">Especialidad</label><button id="cargar especialidad" class="btn-hospital-small">Nueva Especialidad</button>
                <select class="form-control" id="especialidad"></select>
                <dialog id="ventana especialidad">
                  <label for="nombre group">Nombre de especialidad</label>
                  <input type="text" class="form-control" id="nombre especialidad" name="nombre especialidad" required>
                  <label for="descripcion especialidad">descripcion de la especialidad</label>
                  <input type="text" class="form-control" id="descripcion especialidad" name="descripcion especialidad" required>
                  <button id="confirmar especialidad" class="btn-hospital-small">Confirmar</button><button id="cancelar especialidad" class="btn-hospital-small">Cancelar</button>
              </dialog>
              </div>
              <div class="form-group col-md-6">
                <label for="cargo">Cargo</label>
                <input type="text" class="form-control" id="cargo" name="cargo" required>
              </div>
              <div class="form-group col-md-6">
                <label for="sueldo">Sueldo en dolares</label>
                <input type="number" class="form-control" id="sueldo" name="sueldo" required>
              </div>
              <div class="form-group col-md-6">
                <label for="cuenta">Numero de cuenta</label>
                <input type="number" class="form-control" id="cuenta" name="sueldo" required>
              </div>
              <div class="form-group col-md-6">
                <label for="Turno">Turno</label>
                <select class="form-control" id="Turno">
                  <option value="Diurno">Diurno</option>
                  <option value="Mediodia">Mediodia</option>
                  <option value="Nocturno">Nocturno</option>
                  <option value="Turnos discontinuos">Turnos discontinuos</option>
                  <option value="Turnos continuos">Turnos continuos</option>
                </select>

              </div>
              <div class="form-group col-md-6">
                <label for="Dias">Días</label>
                <div class="dias-container">
                  <div class="dia-item">
                    <input type="checkbox" id="lunes" class="dia-checkbox" value="Lunes">
                    <label for="lunes" class="dia-label">Lunes</label>
                  </div>
                  <div class="dia-item">
                    <input type="checkbox" id="martes" class="dia-checkbox" value="Martes">
                    <label for="martes" class="dia-label">Martes</label>
                  </div>
                  <div class="dia-item">
                    <input type="checkbox" id="miercoles" class="dia-checkbox" value="Miércoles">
                    <label for="miercoles" class="dia-label">Miércoles</label>
                  </div>
                  <div class="dia-item">
                    <input type="checkbox" id="jueves" class="dia-checkbox" value="Jueves">
                    <label for="jueves" class="dia-label">Jueves</label>
                  </div>
                  <div class="dia-item">
                    <input type="checkbox" id="viernes" class="dia-checkbox" value="Viernes">
                    <label for="viernes" class="dia-label">Viernes</label>
                  </div>
                  <div class="dia-item">
                    <input type="checkbox" id="sabado" class="dia-checkbox" value="Sábado">
                    <label for="sabado" class="dia-label">Sábado</label>
                  </div>
                  <div class="dia-item" style="grid-column: 2;">
                    <input type="checkbox" id="domingo" class="dia-checkbox" value="Domingo">
                    <label for="domingo" class="dia-label">Domingo</label>
                  </div>
                </div>
              </div>
              <!-- modulos -->
              <div class="form-group col-md-6">
                <label for="modulos">Modulos</label>
                <div>
                  <div>
                    <input type="checkbox" id="Compras"  value="Compras">
                    <label for="Compras" class="dia-label">Compras</label>
                  </div>
                  <div >
                    <input type="checkbox" id="Mantenimiento"  value="Mantenimiento">
                    <label for="Mantenimiento" class="dia-label">Mantenimiento</label>
                  </div>
                  <div >
                    <input type="checkbox" id="INVENTARIO"  value="INVENTARIO">
                    <label for="INVENTARIO" class="dia-label">INVENTARIO</label>
                  </div>
                  <div >
                    <input type="checkbox" id="LABORATORIO"  value="LABORATORIO">
                    <label for="LABORATORIO" class="dia-label">LABORATORIO</label>
                  </div>
                  <div >
                    <input type="checkbox" id="HOSPITALIZACIÓN"  value="HOSPITALIZACIÓN">
                    <label for="HOSPITALIZACIÓN" class="dia-label">HOSPITALIZACIÓN</label>
                  </div>
                  <div >
                    <input type="checkbox" id="CONSULTA ODONTOLOGICA"  value="Sábado">
                    <label for="CONSULTA ODONTOLOGICA" class="dia-label">CONSULTA ODONTOLOGICA</label>
                  </div>
                  <div  >
                    <input type="checkbox" id="CONSULTA MEDICAS GENERALES Y ESPECIALIZADAS"  value="CONSULTA MEDICAS GENERALES Y ESPECIALIZADAS">
                    <label for="CONSULTA MEDICAS GENERALES Y ESPECIALIZADAS" class="dia-label">CONSULTA MEDICAS GENERALES Y ESPECIALIZADAS</label>
                  </div>
                  <div  >
                    <input type="checkbox" id="GESTION DE CITAS"  value="GESTION DE CITAS">
                    <label for="GESTION DE CITAS" class="dia-label">GESTION DE CITAS</label>
                  </div>
                  <div  >
                    <input type="checkbox" id="Administración"  value="Administración">
                    <label for="Administración" class="dia-label">Administración</label>
                  </div>
                  <div  >
                    <input type="checkbox" id="GESTION DE PERSONAL"  value="GESTION DE PERSONAL">
                    <label for="GESTION DE PERSONAL" class="dia-label">GESTION DE PERSONAL</label>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="Clave">Clave de usuario</label><button onclick="document.getElementById(`Clave`).type=`text`" type="button" class="btn-hospital-small">ver</button><button onclick="document.getElementById(`Clave`).type=`password`" type="button"  class="btn-hospital-small" >Esconder</button>
                <input type="password" class="form-control" id="Clave" name="Clave" required>
              </div>
            </div>
          </form>
          <div class="text-right mt-3">
            <button id="cargar" class="btn btn-hospital">Cargar</button>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./scrip.js"></script>
</body>
</html>
