<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="compras.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <h2>OTRASS</h2>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Gestión de Personal</a></li>
                    <li><a href="#"><i class="fas fa-vial"></i> Laboratorio</a></li>
                    <li><a href="#"><i class="fas fa-boxes"></i> Inventario</a></li>
                    <li><a href="#" class="active"><i class="fas fa-shopping-cart"></i> Compras</a></li>
                    <li><a href="#"><i class="fas fa-tooth"></i> Consultas Odontológicas</a></li>
                    <li><a href="#"><i class="fas fa-stethoscope"></i> Consultas Médicas</a></li>
                    <li><a href="#"><i class="fas fa-file-invoice-dollar"></i> Administración</a></li>
                    <li><a href="#"><i class="fas fa-procedures"></i> Hospitalización</a></li>
                    <li><a href="#"><i class="fas fa-tools"></i> Mantenimiento</a></li>
                    <li><a href="#"><i class="fas fa-calendar-check"></i> Gestión de Citas</a></li>
                </ul>
                <div class="bottom-links">
                    <ul>
                        <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <h1>Ingreso de Personal</h1>
                <form class="formulario">
                    <div class="form-group">

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>

                        <label for="cedula">Cedula:</label>
                        <input type="number" id="cedula" name="cedula" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" max="" required>

                        <label for="fecha_ingreso">Fecha de ingreso:</label>
                        <input type="date" id="fecha_ingreso" name="fecha_ingreso" max="" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direccion:</label>
                        <input type="text" id="direccion" name="direccion" required>

                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="telefono">Telefono:</label>
                        <input type="text" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="rol">Rol:</label>
                        <select name="" id="rol">
                        </select>

                        <label for="especialidad">Especialida:</label>
                        <select name="" id="especialidad">
                        </select>
                        
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo:</label>
                        <input type="text" id="cargo" name="cargo" required>

                        <label for="sueldo">Sueldo:</label>
                        <input type="number" id="sueldo" name="sueldo" required>
                    </div>
                </form>
                <div class="tabs mb-4">
                    <button id="cargar">Cargar</button>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scrip.js"></script>
</body>
</html>
