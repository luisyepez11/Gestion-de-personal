<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Personal</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="gestion.css"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <h2>Otras</h2>
        <ul>
          <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="#"><i class="fas fa-users"></i> Gestión de Personal</a></li>
          <li><a href="#"><i class="fas fa-vial"></i> Laboratorio</a></li>
          <li><a href="#"><i class="fas fa-boxes"></i> Inventario</a></li>
          <li><a href="#" class="active"><i class="fas fa-shopping-cart"></i> Compras</a></li>
          <li><a href="#"><i class="fas fa-tooth"></i> Consultas Odontológicas</a></li>
          <li><a href="#"><i class="fas fa-stethoscope"></i> Consultas Médicas</a></li>
          <li><a href="#"><i class="fas fa-file-invoice-dollar"></i> Administración</a></li>
          <li><a href="#"><i class="fas fa-procedures"></i> Hospitalización</a></li>
          <li><a href="#"><i class="fas fa-tools"></i> Mantenimiento</a></li>
          <li><a href="#"><i class="fas fa-calendar-check"></i> Gestión de Citas</a></li>
        </ul>
      </nav>

      <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-md-5 pt-4">
        <dialog id="salir">
          <center>
          <p>actualización realizada </p>
            <button id="Botonsalir" class="btn btn-hospital">Regresar</button>
          </center>
        </dialog>

        <div class="card custom-card p-4 shadow-sm">
          <h1 class="mb-4 text-primary font-weight-bold">Registro de Personal Médico</h1>
          <form class="formulario">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="form-group col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
              </div>
              <div class="form-group col-md-6">
                <label for="cedula">Cédula</label>
                <input type="number" class="form-control" id="cedula" name="cedula" required>
              </div>
              <div class="form-group col-md-6">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
              </div>
              <div class="form-group col-md-6">
                <label for="fecha_ingreso">Fecha de Ingreso</label>
                <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" required>
              </div>
              <div class="form-group col-md-6">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
              </div>
              <div class="form-group col-md-6">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group col-md-6">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
              </div>
              <div class="form-group col-md-6">
                <label for="rol">Rol</label>
                <select class="form-control" id="rol"></select>
              </div>
              <div class="form-group col-md-6">
                <label for="especialidad">Especialidad</label>
                <select class="form-control" id="especialidad"></select>
              </div>
              <div class="form-group col-md-6">
                <label for="cargo">Cargo</label>
                <input type="text" class="form-control" id="cargo" name="cargo" required>
              </div>
              <div class="form-group col-md-6">
                <label for="sueldo">Sueldo</label>
                <input type="number" class="form-control" id="sueldo" name="sueldo" required>
              </div>
            </div>
          </form>
          <div class="text-right mt-3">
            <button id="cargar" class="btn btn-hospital">actualizar</button>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./scripActualizar.js"></script>
</body>
</html>
